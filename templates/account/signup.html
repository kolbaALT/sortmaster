{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Регистрация в SortMaster</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        {{ form.email }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Пароль</label>
                        {{ form.password1 }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Подтверждение пароля</label>
                        {{ form.password2 }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
